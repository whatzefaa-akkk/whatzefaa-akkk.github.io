<html>
	<head>
		<title>Examples of tables and lists</title>
	</head>
	<body>
		<table border="1" width="500" >
			<caption>Table caption</caption>
			<thead style="color:red;">
				<tr>
					<td>Cell 1</td>
					<td>Cell 2</td>
				</tr>
				<tr>
					<td>Cell 3</td>
					<td>Cell 4</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Cell 5</td>
					<td>Cell 6</td>
				</tr>
				<tr>
					<td>Cell 7</td>
					<td>Cell 8</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Cell 9</td>
					<td>Cell 10</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
